name: CourtListener Scheduled Bot

on:
  schedule:
    - cron: '15 * * * *'  # every hour at :15
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to push state.json
      issues: write     # to open issues
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run bot
        run: |
          python "bots/courtlistener_bot.py"

      - name: Upload findings (if any)
        uses: actions/upload-artifact@v4
        with:
          name: courtlistener-findings
          path: bots/out/*.json
          if-no-files-found: ignore

      - name: Persist state back to repo (optional)
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          if [ -f bots/state.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add bots/state.json
            git commit -m "chore(bot): update CourtListener state [skip ci]" || echo "No changes to commit"
            git push
          fi
