name: Newspapers Scheduled Bot

on:
  schedule:
    - cron: '45 * * * *'  # hourly at :45
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run bot
        run: |
          python "bots/newspapers_bot.py"

      - name: Upload results (if any)
        uses: actions/upload-artifact@v4
        with:
          name: newspapers-findings
          path: bots/out/*.json
          if-no-files-found: ignore

      - name: Persist state back to repo
        run: |
          if [ -f bots/newspapers_state.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add bots/newspapers_state.json
            git commit -m "chore(bot): update Newspapers state [skip ci]" || echo "No changes to commit"
            git push
          fi
